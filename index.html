<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body class="has-background-info-light">
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3 is-offset-one-quater">
                    <div class="field" id="p1wins">
                        <label class="label">
                            <h2 class="has-text-primary is-size-2">Player 1</h2>
                        </label>
                        <div class="control">
                            <input id="p1name" class="input is-primary  is-rounded" type="text" placeholder="NAME">
                        </div>

                    </div>

                </div>
                <div class="column is-6">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1624936188350-883a61a44116?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHBpbmclMjBwb25nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                PING PONG SCORE KEEPER
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"> <span id="p1display">0</span> to <span id="p2display">0</span>
                                </h1>
                                <label for="players" class="is-inline label is-large">Play To </label>
                                <div class="select is-rounded is-info">
                                    <select id="players" name="players">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <p class="subtitle">Using Buttons below to keep the Score</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1" class="is-primary button is-large card-footer-item">+1 Player 1</button>
                            <button id="p2" class="is-info button is-large card-footer-item">+1 Player 2</button>
                            <button id="reset" class="is-danger button is-large card-footer-item">Reset</button>
                        </footer>
                    </div>
                </div>
                <div class="column is-3">
                    <div class="field" id="p2wins">
                        <label class="label">
                            <h2 class="has-text-info is-size-2">Player 2</h2>
                        </label>
                        <div class="control">
                            <input id="p2name" class="input is-info  is-rounded" type="text" placeholder="NAME">
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
